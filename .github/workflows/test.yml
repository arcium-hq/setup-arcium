name: Test Setup Arcium Action

on:
  push:
    branches:
      - main
      - "v*.*.*"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-action:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate version consistency
        run: ./scripts/validate-versions.sh
        shell: bash

      - name: Use local action
        uses: ./
        with:
          runner-arch-os: x86_64_linux

      - name: Verify tools
        run: |
          node -v
          solana --version
          anchor --version
          arcup --version
          arcium --version
        shell: bash

      - name: Cache node_modules
        uses: actions/cache@v5
        id: cache-node-modules
        with:
          path: |
            test_project/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('test_project/yarn.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install ts deps
        working-directory: test_project
        run: yarn install --frozen-lockfile
        shell: bash

      - name: Cache cargo target
        uses: actions/cache@v5
        id: cache-cargo-target
        with:
          path: |
            test_project/target
          key: cargo-target-${{ runner.os }}-${{ hashFiles('test_project/Cargo.lock') }}
          restore-keys: |
            cargo-target-${{ runner.os }}-
      - name: Cache encrypted-ixs build
        uses: actions/cache@v5
        id: cache-encrypted-ixs
        with:
          path: |
            test_project/build
            test_project/artifacts/circuit_hash.txt
          key: encrypted-ixs-${{ runner.os }}-${{ hashFiles('test_project/encrypted-ixs/**') }}
      - name: Setup tmp directories
        run: |
          rm -rf /tmp/computation_folder_0 /tmp/computation_folder_1 /tmp/computation_folder_2 /tmp/vault
          mkdir -p /tmp/vault /tmp/computation_folder_0 /tmp/computation_folder_1 /tmp/computation_folder_2
        shell: bash
      - name: Build arcium project
        working-directory: test_project
        run: arcium build
        shell: bash
      - name: Test arcium project
        working-directory: test_project
        run: |
          timeout 10m arcium test || EXIT_CODE=$?
          echo "=== Docker Containers ==="
          docker ps -a || true
          echo "=== Docker Compose Logs ==="
          docker compose -f artifacts/docker-compose-arx-env.yml logs || true
          echo "=== Callback Server Log ==="
          cat artifacts/callback_server.log 2>/dev/null || echo "(no callback_server.log)"
          if [ -n "$EXIT_CODE" ]; then
            exit $EXIT_CODE
          fi
        shell: bash
